<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countDown.css">
</head>

<body>
    <div class="title"><b> Holiday countdown</b></div>
    <div class="mainBox">
        <div class="clock">
            <div id="Day" class="circle"></div>
            <div id="Hour" class="circle"></div>
            <div id="Minute" class="circle"></div>
            <div id="Seconds" class="circle"></div>
        </div>

        <div class="word word_day"><b>Day</b> </div>
        <div class="word word_hour"><b>Hour</b> </div>
        <div class="word word_min"><b>Minute</b> </div>
        <div class="word word_sec"><b>Seconds</b> </div>

    </div>
    <script src="countDown.js"></script>
</body>

</html>
